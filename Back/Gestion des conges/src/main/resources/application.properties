### SERVER CONFIGURATION ###
server.port=8081
server.servlet.context-path=/Tessi
spring.mvc.format.date=yyyy-MM-dd
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/Tessi?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=


### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
### Logging ###
logging.level.root= INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -%msg %n


### CONFIG LDAP ###
# URL du serveur LDAP
#spring.ldap.urls=ldap://localhost:8389
#spring.ldap.username=ldapadm
#spring.ldap.password=root123
spring.ldap.embedded.ldif=classpath:ldap-data.ldif  
spring.ldap.embedded.base-dn=dc=springframework,dc=org 
spring.ldap.embedded.port=8389
# Base de recherche des utilisateurs
ldap.user-base=ou=users,dc=example,dc=com

# Modèle de recherche des utilisateurs
ldap.user-search-filter=(uid={0})

# Base de recherche des groupes
ldap.group-base=ou=groups,dc=example,dc=com

# Propriétés de connexion au serveur LDAP
ldap.manager-dn=cn=admin,dc=example,dc=com
ldap.manager-password=adminPassword



